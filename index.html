<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="content first-content">
      <div class="first-column">
        <h2 class="title title-primary">Olha quem voltou!</h2>
        <p class="description description-primary">Se mantenha conectado</p>
        <p class="description description-primary">Use suas informações pessoais</p>
        <button id="signin" class="btn btn-primary">sign in</button>
      </div>
      <div class="second-column">
        <h2 class="title title-second">Crie sua conta</h2>
        <div class="social-media">
          <ul class="list-social-media">
            <a class="link-social-media" href="#">
              <li class="item-social-media">
                <i class="fab fa-github"></i>
              </li>
            </a>
            <a class="link-social-media" href="#">
              <li class="item-social-media">
                <i class="fab fa-twitter"></i>
              </li>
            </a>
            <a class="link-social-media" href="#">
              <li class="item-social-media">
                <i class="fab fa-linkedin-in"></i>
              </li>
            </a>
          </ul>
        </div>
        <p class="description description-second">ou use seus dados</p>
        <form class="form">
          <label class="label-input" for="">
            <i class="far fa-user icon-modify"></i>
            <input type="text" placeholder="Nome">
          </label>

          <label class="label-input" for="">
            <i class="far fa-envelope icon-modify"></i>
            <input type="email" placeholder="Email">
          </label>

          <label class="label-input" for="">
            <i class="fas fa-lock icon-modify"></i>
            <input type="password" placeholder="Senha">
          </label>


          <button class="btn btn-second">sign up</button>
        </form>
      </div>
    </div>
    <div class="content second-content">
      <div class="first-column">
        <h2 class="title title-primary">Ola, amigo!</h2>
        <p class="description description-primary">Entre com seus dados</p>
        <p class="description description-primary">para iniciar sua jornada aqui</p>
        <button id="signup" class="btn btn-primary">sign up</button>
      </div>
      <div class="second-column">
        <h2 class="title title-second">Só para devs</h2>
        <div class="social-media">
          <ul class="list-social-media">
            <a class="link-social-media" href="#">
              <li class="item-social-media">
                <i class="fab fa-github"></i>
              </li>
            </a>
            <a class="link-social-media" href="#">
              <li class="item-social-media">
                <i class="fab fa-twitter"></i>
              </li>
            </a>
            <a class="link-social-media" href="#">
              <li class="item-social-media">
                <i class="fab fa-linkedin-in"></i>
              </li>
            </a>
          </ul>
        </div>
        <p class="description description-second">ou use seus dados:</p>
        <form class="form">

          <label class="label-input" for="">
            <i class="far fa-envelope icon-modify"></i>
            <input type="email" placeholder="Email">
          </label>

          <label class="label-input" for="">
            <i class="fas fa-lock icon-modify"></i>
            <input type="password" placeholder="Senha">
          </label>

          <a class="password" href="#">esqueceu a senha?</a>
          <button class="btn btn-second">sign in</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
